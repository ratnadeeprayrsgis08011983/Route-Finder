<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GIS - Route Finder</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="controls">
        <label for="from"><b>SOURCE:</b></label>
        <input type="text" id="from" placeholder="Enter source location">

        <label for="to"><b>DESTINATION:</b></label>
        <input type="text" id="to" placeholder="Enter destination location">

        <button onclick="searchLocations()">FIND ROUTE</button>
        <button onclick="getCurrentLocation()"> MY LIVE LOCATION</button>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>

</body>
</html>
